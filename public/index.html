<html>
	<head>
        <title>BCS FriendFeed</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

		<link href="index_style.css" rel="stylesheet">

	</head>


	<body>

	    <div class="container">
	    <nav class="navbar navbar-inverse navbar-fixed-top">
	        <div class="container">
	            <div class="navbar-header">
	                <a class="navbar-brand" href="#">BCS FriendFeed</a>
	            </div>
	        </div>
	    </nav>


	    <div class="row">
	        <h2>Check out what other BCS students are doing:</h2>
	    </div>

	    <div class="row">

	        <div class="col-lg-6">
	            <ul class="list-group" id="messages"></ul>
	        </div><!-- /.col-lg-6 -->
	    </div><!-- /.row -->

	 	<div class="row">
	        <h2>Arrange a meet up</h2>
	    </div>

		<div class="btn-toolbar" role="toolbar" aria-label="...">
			<div class="btn-group" role="group" aria-label="...">
	  			<button type="button" class="btn btn-default" id="studyButton" data-toggle="modal" data-target="#myModal">Study</button>
	  		</div>
	  		<div class="btn-group" role="group" aria-label="...">
	  			<button type="button" class="btn btn-default meetup">Drink</button>
	  		</div>

			<div class="btn-group" role="group" aria-label="...">
	  			<button type="button" class="btn btn-default meetup">Game</button>
	  		</div>
			
			<div class="btn-group" role="group" aria-label="...">
	  			<button type="button" class="btn btn-default">Time</button>
	  		</div>

  		</div>

  		<!-- Modal -->
	<div class="modal fade" id="myModal">
  		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        			<h4 class="modal-title">Create an Event</h4>
      			</div>
      			<div class="modal-body">
        		<!-- Body of Event -->
        		<form> 
        			Name: 
        			<input type="text" id="name"name="name">
        			Description:
        			<input type="text" id="desc" name="desc" placeholder="desciption/location">
        			Start time:
        			<select id="startTime">
        				<option value="4pm"> 4pm</option> 
        			</select>
        			End time:
        			<select id="endTime">
        				<option value="5pm"> 5pm</option> 
        			</select>
        			Activity:
        			<select id="act">
        				<option value="study"> Study </option>
        				<option value="drink"> Drink </option>
        				<option value="chill"> Chill </option>
        			</select>
        		</form>
      			</div>
      			<div class="modal-footer">
        			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        			<button type="button" class="btn btn-primary saveChanges meetup" data-dismiss="modal">Save changes</button>
      			</div>
    		</div><!-- /.modal-content -->
  		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->


	    </div><!-- /.container -->

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

		<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>

		<!-- Our JavaScript for the Socket IO connection -->
		<script src="index_script.js"></script>

		<!-- modal page -->
		<script src="test.js"></script>
	</body>

</html>
